<ion-header>
  <ion-toolbar>
    <ion-title>
      CRUD Productos
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-button (click)="toggleNewProducto()" expand="full" color="dark" class="m-4">Crear Producto</ion-button>
  <div *ngIf="enableNewProducto">
    <ion-item>
      <ion-buttons slot="end">
        <ion-button (click)="enableNewProducto = false">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <h3 class="p-3 text-center">Ingrese datos del producto</h3>
    <ion-item>
      <ion-label position="floating">
          Nombre:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.nombre" type="string" inputmode="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
          Precio:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.precioNormal" type="number" inputmode="numeric"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
          Precio reducido:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.precioReducido" type="number" inputmode="numeric"></ion-input>
    </ion-item>
    <ion-item class="mt-4">
      <ion-label>
          Foto:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="image-outline"></ion-icon>
          </label>
          <input (change)="newImageUpload($event)" type="file" id="file-upload" accept="image/*" style="display: none">
        </ion-button>
      </ion-buttons>
    </ion-item>
    <div class="container mt-4 d-flex justify-content-center container-img-upload">
      <img [src]="newProducto.foto" style="max-width: 300px;">
    </div>
    

    <ion-button (click)="guardarProducto()" expand="full" color="dark" class="m-5">Guardar</ion-button>
  </div>

  <div class="mt-3 p-5">
    <ion-label>Lista de Productos</ion-label>
    <ion-item class="p-2" *ngFor="let producto of productos">
      <ion-label>{{producto.nombre}}</ion-label>
      <ion-buttons>
        <ion-button (click)="newProducto = producto; enableNewProducto = true">
          <ion-icon slot="icon-only" color="primary" name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteProducto(producto)">
          <ion-icon slot="icon-only" color="danger" name="trash-bin"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </div>
  </div>
  
  

</ion-content>
