<ion-split-pane when="md" contentId="main">
  <!--  the side menu  -->
  <ion-menu side="start" contentId="main" menuId="menuLateral">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle autoHide="false" menu="menuLateral">
        <ion-item button="true" detail="true" [routerLink]="['/']">
          <ion-label>Home</ion-label>
          <ion-icon slot="start" name="home-outline"></ion-icon>
        </ion-item>
        <ion-item button="true" detail="true" [routerLink]="['/set-productos']">
          <ion-label>CRUD Productos</ion-label>
          <ion-icon slot="start" name="create-outline"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
